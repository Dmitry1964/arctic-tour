<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>ProjectName</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="page-header__wrapper container">
        <nav class="page-header__navigation page-header__navigation--mobile">
          <svg class="page-header__logo page-header__logo--menu" width="70" height="38">
            <use href="./img/sprite_auto.svg#logo"></use>
          </svg>
          <button class="page-header__button page-header__button--open"></button>
          <ul class="page-header__list">
            <li class="page-header__item">
              <a class="page-header__link" href="sitemap.html">Преимущества </a>
            </li>
            <li class="page-header__item">
              <a class="page-header__link" href="#">Направления</a>
            </li>
            <li class="page-header__item">
              <a class="page-header__link" href="#">Ближайшие круизы</a>
            </li>
            <li class="page-header__item">
              <a class="page-header__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <h2 class="page-header__title">Круизы<br class="page-header__breake"> в Антарктику </h2>
        <p class="page-header__slogan">Волшебный мир<br class="page-header__breake"> айсбергов и пингвинов</p>
      </div>
    </header>
    <main class="container">
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
